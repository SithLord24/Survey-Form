<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name = "viewport" content = "width=device-width,initial-scale=1">
	<title>Forms Assemblage | Details</title>
	<link rel="stylesheet" href="../../src/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<nav class="container-fluid">
		<a href = "../index.html">Home</a>
		<a href="about.html">About Us</a>
		<div class="col-lg-12 col-sm-6 col-8"><h1 align="center">Forms Assemblage</h1></div>
	</nav>
	<center>
		<div id="containerdetails" class="container-fluid">
			<div id="details" class="col-md-4 col-sm-6">
				<form action="../php/insert.php" method= POST/GET name="Form" onsubmit="return validateForm();">
					<font face="bold" size="6px">Please enter your details</font><br/>
					<font color="black" size="2px">(Please fill out all the fields marked *)</font><br/><br/>
    	        	<label for="name">Name </label> <font face="bold" color="black"><sup>*</sup></font>
    	        	<input type="text" for="name" placeholder="Enter your name" id="name" name="name"></input><br><br>
					<label for="age">Age </label> <font face="bold" color="black"><sup>*</sup></font>
					<input type="number" for="age" placeholder="Enter your age" id="age" name="age"></input><br><br>
					<label for="address">Address </label> <font face="bold" color="black"><sup>*</sup></font>
					<input type="text" for="address" placeholder="Enter your address" id="address" name="address"></input><br><br>
					<label for="email">Email ID </label> <font face="bold" color="black"><sup>*</sup></font>
					<input type="email" for="email" placeholder="Enter your Email ID" id="email" name="email"></input><br><br>
					<label>Gender:</label> <font face="bold" color="black"><sup>*</sup></font>
  			    	<select name="gender" id="gender">
  						<option>Select Gender</option>
  						<option>Male</option>
  						<option>Female</option>
  						<option>Other</option>
					</select><br/><br>
					<label for="quali">Educational Qualification</label> <font face="bold" color="black"><sup>*</sup></font>
				    <select name="quali" id="quali">
    					<option>Select Qualification</option>
    					<option>Secondary(Class 10th)</option>
    					<option>Higher Secondary(Class 12th)</option>
    					<option>Diploma</option>
    					<option>Bachelor's Degree</option>
    					<option>Master's Degree</option>
    				</select><br/><br>
    				<input type="submit" value="Submit"><br/><br/>
    			</form>
			</div>
		</div>
	</center><br><br><br><br><br><br><br>
	<footer><button class="open-button" onclick="openForm()">Let's Chat<img src="../images/chat.png" width="60px" height="60px"></button></footer>
	<div class="chat-popup" id="myForm">
		<form class="form-container">
		  <h3>Chat with us</h3>
		  <label for="msg"><b>Message</b></label>
		  <textarea placeholder="Type your message here.." name="msg" required></textarea>
		  <button class="btn">Send</button>
		  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
		</form>
	  </div>
	<script src="../js/script.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
